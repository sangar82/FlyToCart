	<script>

        // CASE 3: with callback and overwrite default options    
        $(".flying").flytoCart( function(){

			  source: '.source',
			  attribute: 'rel',
			  velocity:1000, 
			  destination: '.destination'
			  } );
        
        
    });  
	
	</script>
